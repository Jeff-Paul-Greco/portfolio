<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sansita&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">



    <title>Contact</title>
</head>

<body>


    <div class="navbar-fixed">
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="index.html" class="waves-effect waves-purple">About Me</a></li>
            <li class="divider"></li>
            <li><a href="portfolio.html" class="waves-effect waves-purple">Portfolio</a></li>
            <li class="divider"></li>
            <li><a href="contact.html" class="waves-effect waves-purple">Contact</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper black">
                <a href="index.html" class="brand-logo center">Jeff Greco</a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Menu<i
                                class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col m8">
                <div class="card z-depth-5">

                    <div class="card-content">
                        <div class="row">
                            <form class="col m12">
                                <div class="row">
                                    <span class="card-title" id="contact-text">Contact</span>
                                </div>
                                <div class="row">
                                    <div class="input-field col m6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col m6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col m12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col m12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Message</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-purple light-blue black-text darken-text-2" id="submit">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/logic.js"></script>
</body>

</html>
