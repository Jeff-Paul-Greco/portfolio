<body>


    <div class="navbar-fixed">
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="index.html" class="waves-effect waves-purple white-text">About Me</a></li>
            <li class="divider"></li>

            <li class="divider"></li>
            <li><a href="contact.html" class="waves-effect waves-purple white-text">Contact</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper black z-depth-3">
                <a href="index.html" class="brand-logo center" id="nav-logo">Jeff Greco</a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Menu<i

                </ul>
                <ul class="right hide-on-large-only">
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>

            </div>

    <div class="container">
        <div class="row">
            <div class="col m7">
                <div class="card z-depth-5">

                    <div class="card-content">
                        <div class="row">
                            <form class="col m12">
                                <div class="row contact-head">
                                    <span class="card-title" id="contact-text">Contact</span>
                                </div>
                                <div class="row">
                                    <div class="input-field col m6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col m6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col m12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col m12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Message</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-purple light-blue black-text darken-text-2"
                                    id="submit">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col m5 center">
                <div class="card z-depth-5">
                    <div class="card-content black-text">
                        <span class="card-title" id="phone">(704)604-9105</span>
                    </div>
                    <div class="card-action" id="icons">
                        <a href="mailto:jeffpgreco@gmail.com" target="_top"><img src="assets/images/email.png"
                                class="icon"></a>
                        <a href="https://github.com/Jeff-Paul-Greco" target="_blank"><img src="assets/images/github.png"
                                class="icon"></a>
                        <a href="https://www.linkedin.com/in/jeff-greco-019a28189" target="_blank"><img
                                src="assets/images/linkedin.png" class="icon"></a>
                        <a href="https://drive.google.com/file/d/1xijVh9ML9fPYj69AEjJfZ9NCq43o064w/view?usp=sharing" target="_blank"><img
                                src="assets/images/resume.png" class="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/javascript/logic.js"></script>
